<div class="row profile">
	<div class="col-md-3">
		<div class="profile-sidebar">
			<!-- SIDEBAR USERPIC -->
			<div class="profile-userpic">
				<img src="{{github_profile.avatar_url}}}" class="img-responsive" alt="">
			</div>
			<!-- END SIDEBAR USERPIC -->
			<!-- SIDEBAR USER TITLE -->
			<div class="profile-usertitle">
				<div class="profile-usertitle-name">
					{{github_profile.name}}
				</div>
				<div class="profile-usertitle-job">
					{{user.username}}
				</div>
			</div>
			<!-- END SIDEBAR USER TITLE -->
			<!-- SIDEBAR BUTTONS -->
			<div class="profile-userbuttons">
				<button type="button" class="btn btn-success btn-sm">Follow</button>
				<button type="button" class="btn btn-danger btn-sm">Message</button>
			</div>
			<!-- END SIDEBAR BUTTONS -->
			<!-- SIDEBAR MENU -->
			<div class="profile-usermenu">
				<ul class="nav">
					<li class="active">
						<a href="#">
						<i class="glyphicon glyphicon-home"></i>
						Overview </a>
					</li>
				</ul>
			</div>
			<!-- END MENU -->
		</div>
	</div>
	<div class="col-md-9">
			<div class="profile-content">
				<div class="container-fluid">
				
				<div class="row">
				<!-- Card Projects -->
				<div ng-repeat="project in user.projects" class="col-md-4 ">
					<div class="card">
						<div class="card-image">
							<!-- <img class="img-responsive" src="http://material-design.storage.googleapis.com/publish/v_2/material_ext_publish/0Bx4BSt6jniD7TDlCYzRROE84YWM/materialdesign_introduction.png"> -->
							
						</div>
					
						
						<div class="card-content">
							<span class="card-title">{{project.name}}</span>
							<span class="label label-success pull-right">{{project.status}}</span>
							<p>{{project.description}}</p>
						</div>
						
						<!-- TODO <div class="card-action">
							<a href="#" target="new_blank">Link</a>
							<a href="#" target="new_blank">Link</a>
							<a href="#" target="new_blank">Link</a>
							<a href="#" target="new_blank">Link</a>
							<a href="#" target="new_blank">Link</a>
						</div> -->
					</div>
				</div>
				<!-- end of card -->
	

				</div> <!-- end of row-->			
					
			
			</div>

			</div>
			</div>
	</div>

 <a ng-href="#!/prof/{{previousUser}}">
		<div class="arrow-left">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</div>
        </a>

			<a ng-href="#!/prof/{{nextUser}}">
                    <div class="arrow-right">
					
                        <span class="glyphicon glyphicon-chevron-right"></span>
					
                    </div>
                
        </a>
