<div class="container">
    <div class="row profile">
  		<div class="col-md-3">
  			<div class="profile-sidebar">
  				<!-- SIDEBAR USERPIC -->
  				<div class="profile-userpic">
  					<img src="{{github_profile.avatar_url}}}" class="img-responsive" alt="">
  				</div>
  				<!-- END SIDEBAR USERPIC -->
  				<!-- SIDEBAR USER TITLE -->
  				<div class="profile-usertitle">
  					<div class="profile-usertitle-name">
              {{user.username}}
  					</div>
  					<div class="profile-usertitle-job">
  						Developer
  					</div>
  				</div>
  				<!-- END SIDEBAR USER TITLE -->
  				<!-- SIDEBAR BUTTONS -->
  				<div class="profile-userbuttons">
  					<button type="button" class="btn btn-success btn-sm">Follow</button>
  					<button type="button" class="btn btn-danger btn-sm">Message</button>
  				</div>
  				<!-- END SIDEBAR BUTTONS -->
  				<!-- SIDEBAR MENU -->
  				<div class="profile-usermenu">
  					<ul class="nav">
  						<li class="active">
  							<a href="#">
  							<i class="glyphicon glyphicon-home"></i>
  							Overview </a>
  						</li>
  						<li>
  							<a href="#">
  							<i class="glyphicon-folder-open"></i>
  							Statistics </a>
  						</li>
  						<li>
  							<a href="#" target="_blank">
  							<i class="glyphicon glyphicon-ok"></i>
  							Tasks </a>
  						</li>
  						<li>
  							<a href="#">
  							<i class="glyphicon glyphicon-flag"></i>
  							Help </a>
  						</li>
  					</ul>
  				</div>
  				<!-- END MENU -->
  			</div>
  		</div>
  		<div class="col-md-9">
              <div class="profile-content">
                <div class="row">
                      <div class="progress">
                          <div class="progress-bar" role="progressbar" aria-valuenow="70"
                          aria-valuemin="0" aria-valuemax="100" style="width:70%">
                          <span class="sr-only"></span>
                          2017-01
                        </div>
                </div>

                  <div class="row">

                       <ul  class="list-group">
  					  <li ng-repeat="project in user.projects" class="list-group-item">
  						   <div class="row">
  								<div class="col-md-2">{{project.date}}</div>
  								<div class="col-md-9">{{project.name}}</div>
  								<div class="col-md-1"><span class="label label-success pull-right">{{project.status}}</span></div>
  							</div>

  					  </li>
                      </ul>


                </div>

              </div>
              </div>
  		</div>
	  </div>
    <div class="row">
        <ul class="pager">
          <li class="previous" ng-show="previousUser" ><a ng-href="#!/prof/{{previousUser}}">Previous</a></li>
          <li class="next" ng-show="nextUser"><a ng-href="#!/prof/{{nextUser}}">Next</a></li>
        </ul>
    </div>
</div>
